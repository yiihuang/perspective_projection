<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #test-area { width: 100vw; height: 100vh; background: #f0f0f0; }
        #status { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="status">Testing...</div>
    <div id="test-area"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const status = document.getElementById('status');
        
        function updateStatus(message, color = 'black') {
            status.innerHTML = message;
            status.style.color = color;
            console.log(message);
        }
        
        try {
            updateStatus('‚úÖ Three.js loaded successfully', 'green');
            
            // Create a simple rotating cube
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('test-area').appendChild(renderer.domElement);
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            updateStatus('üéâ Simple Three.js test working! Cube should be rotating.', 'green');
            
        } catch (error) {
            updateStatus(`‚ùå Error: ${error.message}`, 'red');
            console.error('Test failed:', error);
        }
    </script>
</body>
</html>
