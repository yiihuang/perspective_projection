<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Validation Test - Perspective Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .test-result {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
        }
        .module-count {
            font-weight: bold;
            font-size: 1.2em;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Module Import Test Results</h1>
        <div id="test-results">
            <div class="test-result loading">
                <div class="spinner"></div>
                Starting ES6 module validation...
            </div>
        </div>
        
        <div id="summary" style="display: none;" class="summary">
            <!-- Summary will be inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        const resultsContainer = document.getElementById('test-results');
        const summaryContainer = document.getElementById('summary');
        
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsContainer.appendChild(div);
            
            // Auto-scroll to bottom
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clearResults() {
            resultsContainer.innerHTML = '';
        }
        
        function showSummary(total, successful, failed) {
            const successRate = ((successful / total) * 100).toFixed(1);
            summaryContainer.innerHTML = `
                <div class="module-count">${successful}/${total} modules imported successfully</div>
                <div>Success rate: ${successRate}%</div>
                ${failed === 0 ? 
                    '<div style="margin-top: 10px;">üéâ All modules are working correctly!</div>' : 
                    `<div style="margin-top: 10px;">‚ö†Ô∏è ${failed} module(s) failed to import</div>`
                }
            `;
            summaryContainer.style.display = 'block';
        }
        
        async function testModules() {
            clearResults();
            
            // Add Three.js check first
            if (typeof THREE !== 'undefined') {
                addResult('‚úÖ Three.js library loaded successfully', 'success');
            } else {
                addResult('‚ùå Three.js library failed to load', 'error');
                return;
            }
            
            const modules = [
                { name: 'js/config.js', description: 'Configuration constants' },
                { name: 'js/state.js', description: 'Application state management' },
                { name: 'js/utils/three-utils.js', description: 'Three.js utility functions' },
                { name: 'js/scenes/scene-manager.js', description: 'Three.js scene setup' },
                { name: 'js/scenes/objects.js', description: '3D object creation' },
                { name: 'js/ui/window-manager.js', description: 'Window management system' },
                { name: 'js/ui/controls.js', description: 'UI controls and sliders' },
                { name: 'js/projections/linear-projection.js', description: 'Linear perspective mathematics' },
                { name: 'js/projections/hemispherical-projection.js', description: 'Spherical projection mathematics' },
                { name: 'js/projections/projection-manager.js', description: 'Projection coordination' },
                { name: 'js/events/mouse-handlers.js', description: 'Mouse interaction logic' },
                { name: 'js/rendering/renderer.js', description: 'Animation loop and performance' },
                { name: 'js/main.js', description: 'Application entry point' }
            ];
            
            let successful = 0;
            let failed = 0;
            
            addResult('üß™ Testing ES6 module imports...', 'info');
            
            for (const module of modules) {
                try {
                    // Add small delay for visual effect
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    const imported = await import(`./${module.name}`);
                    addResult(`‚úÖ Successfully imported: ${module.name}`, 'success');
                    successful++;
                    
                    // Log some info about what was imported (if available)
                    const exports = Object.keys(imported);
                    if (exports.length > 0) {
                        addResult(`   ‚îî‚îÄ Exports: ${exports.join(', ')}`, 'info');
                    }
                    
                } catch (error) {
                    addResult(`‚ùå Failed to import: ${module.name}`, 'error');
                    addResult(`   ‚îî‚îÄ Error: ${error.message}`, 'error');
                    failed++;
                    console.error(`Import error for ${module.name}:`, error);
                }
            }
            
            // Final results
            if (failed === 0) {
                addResult(`üéâ All ${successful} modules imported successfully!`, 'success');
                addResult('‚ú® ES6 module system is working correctly', 'success');
                addResult('üöÄ Application is ready to run at: /index.html', 'info');
            } else {
                addResult(`‚ö†Ô∏è ${failed} module(s) failed to import out of ${modules.length}`, 'error');
                addResult('üîß Check browser console for detailed error information', 'info');
            }
            
            showSummary(modules.length, successful, failed);
        }
        
        // Error handling
        window.addEventListener('error', (event) => {
            addResult(`üí• Global error: ${event.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addResult(`üí• Unhandled promise rejection: ${event.reason}`, 'error');
        });
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testModules, 500); // Small delay for dramatic effect
        });
    </script>
</body>
</html>
